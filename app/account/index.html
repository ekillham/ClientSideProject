		Still needs to be flushed out so that it can POST to DB.

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>MEAN Stack User Registration and Login Example Application</title>

     <link rel="stylesheet" href="/styles/account.css"/> 
    
</head>
<body class="container">
    <!-- header -->
	<header id="header">
			<form>
			  <img src="assets\images\JREtracking_logo_reverse.png" />
			  <input type="text" name="search" placeholder="Search..">
			</form>
	</header>
		
		<div>
			<span onclick="openNav()">&#9776; Menu</span>
		</div>		
		
		<div id="mySidenav" class="sidenav">
		  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
		  <a href="/app">Dashboard</a>
		  <a href="view.html">Inventory</a>
		  <a href="error.html">Add</a>
		  <a href="error.html">Users</a>
		  <a href="account/index.html">My Account</a>
		  <a href="error.html">Help</a>
		  <a href="/login"target="_self">Logout</a>
		</div>

		<div id="main"> <h1>Update Your Account</h1> </div>
		<div id="main">
            
			<div class="form">
				<form method="post">
					<div class="form-group">
						<label for="firstName">Email Address</label>
						<input type="text" id="email" class="form-control" ng-model="vm.user.email" required />
					</div>
					<div class="form-group">
						<label for="username">Username</label>
						<input type="text" id="username" class="form-control" ng-model="vm.user.username" required />
					</div>
					<div class="form-group">
						<label for="password">Password</label>
						<input type="password" id="password" class="form-control" ng-model="vm.user.password" />
					</div>
					<div class="form-group">
						<button class="btn btn-primary" ng-click="vm.saveUser()">Save</button>
						<button class="btn btn-danger" ng-click="vm.deleteUser()">Delete</button>
					</div>
				</form>
			</div>

		<div class="flash-message" ng-if="flash">
            <div class="{{'alert alert-' + flash.type}}" ng-bind="flash.message"></div>
        </div>
	<!-- main -->
    <main ui-view></main>
	
	
    <!-- footer -->
    <footer id=footer>
					<p>Copyright 2017 JRE Inc. All rights reserved.</p>	
	</footer>

    <!-- external scripts -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>

    <!-- application scripts -->
    <script src="app.js"></script>
    <script src="app-services/user.service.js"></script>
    <script src="app-services/flash.service.js"></script>
    <script src="home/index.controller.js"></script>
    <script src="account/index.controller.js"></script>
	<script src="assets\scripts\sidenav.js"></script>
</body>
</html>
